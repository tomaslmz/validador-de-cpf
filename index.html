<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1 id="titulo">Autenticador de CPF</h1>
    </header>

    <main>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
        <br>
        <input type="button" id="botao" value="Validar CPF" onclick="validar()">

        <h2 id="resultado"></h2>

        <p id="info">Este site utiliza uma equação matemática para verificar se ao menos o CPF é consistente, pode ocorrer do CPF ser considerado inválido mesmo existindo</p>
    </main>

    <footer>
        <a href="https://github.com/tomaslmz" target="_blank"><p>@tomaslmz</p></a>
    </footer>
</body>
</html>
